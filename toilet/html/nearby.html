<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="content-language" content="zh-CN" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-orientation" content="portrait">
    <meta name="full-screen" content="yes">
    <meta name="x5-fullscreen" content="true">
    <meta name="browsermode" content="application">
    <meta name="x5-page-mode" content="app">
    <meta name="msapplication-tap-highlight" content="no">
    <title>附近</title>
    <script type="text/javascript" src="http://webapi.amap.com/maps?v=1.3&key=caee261ec111e0ef7c927909af2c117b"/>
	<style type="text/css">
	html,body{width:100%;height: 100%;margin:0;padding: 0;}
	#container {width:100%; height: 100%; } 
	.locationIcon{
		width:35px;
		height: 35px;
		background-color: #fff;
		padding-top: 2px;
		border-radius: 3px;
	}
	.location>img{
		width:30px;
		height:30px;
		margin-left: auto;
		margin-right: auto;
		display: block;
	}
	</style>
</head>
<body>
	<div id="container"></div> 
	<script type="text/javascript">

	var map = new AMap.Map('container',{
	    zoom: 10,
	    center: [116.39,39.9]//new AMap.LngLat(116.39,39.9)
	});
	var locationIcon = '<div class="locationIcon"><img src="./geolocation.png"/>'
	+'</div>';
	map.plugin(["AMap.ToolBar"],function(){ 
		//加载工具条 
		var tool = new AMap.ToolBar(); 
		map.addControl(tool); 
	});
	map.plugin(["AMap.Scale"],function(){ 
		var scale = new AMap.Scale(); 
		map.addControl(scale); 
	});
	var onComplete = function(data){
		console.log(data);
		map.clearMap();
		doSearch(data)
	}
	var onError = function(){
		alert("定位失败，请在手机上开启定位设置：设置->隐私->定位服务->厕所在哪 使用定位期间打开");
	}
	map.plugin('AMap.Geolocation', function () {
    geolocation = new AMap.Geolocation({
        enableHighAccuracy: true,//是否使用高精度定位，默认:true
        timeout: 10000,          //超过10秒后停止定位，默认：无穷大
        maximumAge: 0,           //定位结果缓存0毫秒，默认：0
        convert: true,           //自动偏移坐标，偏移后的坐标为高德坐标，默认：true
        showButton: true,        //显示定位按钮，默认：true
        buttonPosition: 'LB',    //定位按钮停靠位置，默认：'LB'，左下角
        buttonOffset: new AMap.Pixel(10, 20),//定位按钮与设置的停靠位置的偏移量，默认：Pixel(10, 20)
        showMarker: true,        //定位成功后在定位到的位置显示点标记，默认：true
        showCircle: true,        //定位成功后用圆圈表示定位精度范围，默认：true
        panToLocation: true,     //定位成功后将定位到的位置作为地图中心点，默认：true
        zoomToAccuracy:true,      //定位成功后调整地图视野范围使定位位置及精度范围视野内可见，默认：false
        buttonDom:locationIcon
    });
    map.addControl(geolocation);
    geolocation.getCurrentPosition();
    AMap.event.addListener(geolocation, 'complete', onComplete);//返回定位信息
    AMap.event.addListener(geolocation, 'error', onError);      //返回定位出错信息
});
	function doSearch(data){
		if(data.info === "SUCCESS" && data.type === "complete"){
			var pos = data.position; 
			console.log(pos);
			AMap.service(["AMap.PlaceSearch"], function() {
	        var placeSearch = new AMap.PlaceSearch({ //构造地点查询类
	            pageSize: 10,
	            pageIndex: 1,
	            map: map,
	        });
	        //关键字查询
	        placeSearch.searchNearBy("卫生间",pos,2000,
			callback:function(status,result){
				console.log(status)
				console.log(result)
				if(result.info === "OK" && status === "complete"){
					var pois = result.poiList.pois;
				}
			})
	        AMap.event.addListener(placeSearch,'complete',function(data){
	        	
	        })
	    });
		}else{
			alert("调用地图服务错误或者没有数据")
		}
	}
	</script>
</body>
</html>
